        <main>
            <h1>Cadastro</h1>
        <form action="processar_cadastro.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
            <label for="confirma_senha">Confirmar Senha:</label>
            <input type="password" id="confirma_senha" name="confirma_senha" required><br><br>
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>
    
            <label for="interesses">Interesses:</label><br>
            <input type="checkbox" id="Buquês de Flores" name="interesses" value="Buquês de Flores">
            <label for="Buquês de Flores">Buquês de Flores</label><br>
            <input type="checkbox" id="Cestas para Presentes" name="interesses" value="Cestas para Presentes">
            <label for="Cestas para Presentes">Cestas para Presentes</label><br>
            <input type="checkbox" id="Arranjo de Flores" name="interesses" value="Arranjo de Flores">
            <label for="Arranjo de Flores">Arranjo de Flores</label><br><br>
    
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
    
            <input type="submit" value="Cadastrar">
        </form>
